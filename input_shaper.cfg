[input_shaper]
shaper_freq_x: 54.4
shaper_type_x: mzv
shaper_freq_y: 35.2
shaper_type_y: mzv

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    175,175,40


[gcode_macro TR_GRAPH]
gcode:
    TEST_RESONANCES AXIS=X
    TEST_RESONANCES AXIS=Y
    RUN_SHELL_COMMAND CMD=TEST_RESONANCE_XY

[gcode_shell_command TEST_RESONANCE_XY]
command: sh /home/pi/klipper_config/testres_graph_create.sh
timeout: 60.
verbose: True