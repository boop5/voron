[gcode_macro _DISPLAY_COLOR]
gcode:
    {% set R = params.R|default(1.0) %}
    {% set G = params.G|default(1.0) %}
    {% set B = params.B|default(1.0) %}

    SET_LED LED=btt_mini12864 RED={R} GREEN={G} BLUE={B} INDEX=3 TRANSMIT=0
    SET_LED LED=btt_mini12864 RED={R} GREEN={G} BLUE={B} INDEX=2 TRANSMIT=0
    SET_LED LED=btt_mini12864 RED={R} GREEN={G} BLUE={B} INDEX=1 TRANSMIT=1