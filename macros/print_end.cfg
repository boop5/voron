[gcode_macro PRINT_END]
description: Ending
gcode:
    G91             # relative
    G1 Z10.         # move to safe Z height
    G90             # absolute
    G1 X175. Y0. F20000. # move to corner
    BED_MESH_CLEAR
    PARK_TOOLHEAD
    G1 Z270
    LIGHTS_OFF

    SET_LED LED=neopixel_front RED=0.25 GREEN=0.25 BLUE=0.25