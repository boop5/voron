[include homing.cfg]
[include qgl.cfg]

[include timeout.cfg]
[include display.cfg]
[include input_shaper.cfg]
[include startup.cfg]

# # include configurations from sub folders
[include macros/*.cfg]
[include mods/*.cfg]
[include mods/**/*.cfg]
[include steppers/*.cfg]
[include fans/*.cfg]
[include sensors/*.cfg]
[include led/*.cfg]
[include menu/**/*.cfg]

